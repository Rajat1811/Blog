{% include 'blog/base.html' %}
<style>
    body{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .card1{
        margin-left: 420px;
        margin-top: 50px;
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
    }

<h2><div class="container text-center"> Welcome {{user}}</div></h2>

<div class="container">
    <div class="card col-sm-12 card1" style="width: 18rem;">

        <div class="card-body">
          <h5 class="card-title">{{user}}</h5>
         
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{user.first_name}}</li>
          <li class="list-group-item">{{user.last_name}}</li>
          <li class="list-group-item">{{user.email}}</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'update_profile' %}" class="card-link">edit profile pic</a>
          <a href="{% url 'edit_profile' %}" class="card-link">edit profile</a>
          
        </div>
      </div>

</div>
