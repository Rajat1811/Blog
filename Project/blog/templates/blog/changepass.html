<center>
    <h2>Make New Password</h2>
    <form action="" method="post">
        {% for form in form %}
        <div class="card text-white bg-secondary mb-3 border-secondary mb-3" style="width: 12rem;">
            <div class="form-group ">
                {{form.label_tag}} {{form}} {{form.errors|striptags}} <br>
            </div>
        </div>
        {% endfor %}
        <button class="myButton" type="submit">Save</button>
    </form>
</center>
